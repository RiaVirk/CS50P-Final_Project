<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-5">
    <h1>Todo List</h1>
    <ol class="fw-bold">
      {% for todo in todos %}
        <li class="p-3">
          <input type="radio" name="done" {% if todo['done'] %}checked{% endif %} onchange="this.form.submit()">
          <span {% if todo['done'] %}style="text-decoration: line-through"{% endif %}>{{ todo['task'] }}</span>
          <button class="btn btn-success m-2"><a class="text-light" href="{{ url_for('edit', index=loop.index0) }}">edit</a></button> 
          <button class="btn btn-danger m-2"><a class="text-light" href="{{ url_for('delete', index=loop.index0) }}">delete</a></button> 
        </li>
      {% endfor %}
    </ol>
    <form action="{{ url_for('add') }}" method="post">
      <input class=""or type="text" name="todo">
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
